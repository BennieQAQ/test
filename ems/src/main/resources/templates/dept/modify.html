<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/select.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.idTabs.min.js}"></script>
<script type="text/javascript" th:src="@{/js/select-ui.min.js}"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 345			  
	});
	$(".select2").uedSelect({
		width : 167  
	});
	$(".select3").uedSelect({
		width : 100
	});
});
</script>

</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a th:href="@{/dept/list}">部门管理</a></li>
    <li><a th:href="@{/dept/list}">修改</a></li>
    </ul>
    </div>
    
    <div class="formbody">
     <form th:action="@{/dept/modify}" method="post">
    <div class="formtitle"><span>修改职位</span></div>
    
	    <ul class="forminfo">
	    <li><label>职位名称</label><input name="deptName" type="text" class="dfinput" th:value="${dept.deptName}" /><input type="hidden" name="id" th:value="${dept.id}"/><i>部门号不能超过30个字符</i></li>
	  
	  
	    <li><label>&nbsp;</label><cite><input  type="submit" class="btn" value="修改"/>
	    <input  type="button" class="btn" value="返回" onclick="window.history.back()"/></cite></li>
	    </ul>
    </form>
    </div>
    


</body>

</html>
