<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/select.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.idTabs.min.js}"></script>
<script type="text/javascript" th:src="@{/js/select-ui.min.js}"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 345			  
	});
	$(".select2").uedSelect({
		width : 167  
	});
	$(".select3").uedSelect({
		width : 100
	});
});
</script>
<script type="text/javascript">
	$(function(){
			$.post({
				url:"/dept/queryAll",
				success:function(data){
					$.each(data,function(i,dept){
						$(".select1").append(
							" <option class='choiceDept' value='" + dept.id + "' >"+dept.deptName+"</option>"	
						);
					});
				},
				dataType:"json"
			});
	});

</script>
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a th:href="@{/index}">首页</a></li>
    <li><a th:href="@{/title/titletoAdd}">添加职位</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    <form th:action="@{/title/add}" method="post">
    	
  
    <div class="formtitle"><span>添加职位</span></div>
    
		<ul class="forminfo">
		<li><label>职位名称</label><input  type="text" name="titleName" class="dfinput" /><i>标题不能超过30个字符</i></li>
		<li><label>基础工资</label><input name="baseSalary" type="text" class="dfinput" /><i>多个关键字用,隔开</i></li>
		<li><label>部门名称</label>  
		    <div class="vocation">
			    <select id="deptnames" name="deptId"  class="select1"  >
			    <option value="">请选择</option>
			    <!--  
			    <option>UI设计师</option>
			    <option>交互设计师</option>
			    <option>前端设计师</option>
			    <option>网页设计师</option>
			    -->
			    </select>
		    </div>
    	</li>
		
		
		
		<li><label>&nbsp;</label><input  type="submit" class="btn" value="添加"/></li>
		</ul>
    
    </form>
    </div>
	  


</body>

</html>
